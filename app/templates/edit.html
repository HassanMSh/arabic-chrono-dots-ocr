{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-xl shadow p-6">
  <h2 class="text-xl font-semibold mb-4">✏️ تعديل حدث</h2>
  <form action="/edit/{{ event.id }}" method="post" class="space-y-4">
    <div>
      <label class="block mb-1">التاريخ:</label>
      <p class="font-bold">{{ event.date }}</p>
    </div>
    <div>
      <label class="block mb-1">النص:</label>
      <textarea name="new_text"
                class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-indigo-300">{{ event.text }}</textarea>
    </div>
    <button type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      💾 حفظ
    </button>
  </form>
  <p class="mt-6"><a href="/results?from_date={{ event.date }}&to_date={{ event.date }}" 
                    class="text-indigo-600 hover:underline">🔙 رجوع للنتائج</a></p>
</div>
{% endblock %}
